<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selecting an Element!</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li class="box" id="box-1"></li>
      <li class="box box-to-select" id="box-2"></li>
      <li class="box box-to-select" id="box-3"></li>
      <li class="box box-to-select" id="box-4"></li>
      <li class="box" id="box-5"></li>
      <li class="box box-to-select-2" id="box-6"></li>
      <li class="box box-to-select-2" id="box-7"></li>
      <li class="box box-to-select-2" id="box-8"></li>
    </ul>
  </div>

  <script>
      //Get element by id
    

Box1 = document.getElementById('box-1')
Box1.addEventListener('click', function (event){
event.target.style.backgroundColor ='pink';
})
      //Get element by className
var boxes = document.getElementsByClassName("box-to-select");
 for(const element of boxes){
element.addEventListener("click",function (event){
  event.target.style.backgroundColor="LawnGreen";
  console.log(event,"event");
})
};




      //Iterate boxes through a For of loop to add functionallity
      //Get Element with qeurySelector
queryboxes = document.querySelector("#box-5");
queryboxes.addEventListener('click',function(event){
event.target.style.backgroundColor="pink";
});



      //Get element by querySelectorAll
 const thboxes = document.querySelectorAll(".box-to-select-2");
 for(const element of  thboxes)
 {
   element.addEventListener("click",function (event){
     event.target.style.backgroundColor="PowderBlue";
   });
 }
      //Iterate boxes through a For of loop to add functionallity
  </script>
</body>

</html>
